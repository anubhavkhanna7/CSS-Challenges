<div></div>
<div class='circle top'></div>
<div class='circle bottom'></div>
<style>
  body {
    background: #B8B7CC;
    margin: 0;
  }

  div {
    width: 250;
    height: 150;
    background: #1E1E5A;
    margin: 75;
  }

  .circle {
    width: 100;
    height: 50;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
    position: absolute;
    background: #1E1E5A;
  }

  .top {
    top: -50;
    left: 75;
  }

  .top:before {
    position: absolute;
    content: '';
    width: 100;
    height: 50;
    top: 150;
    background: #B8B7CC;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
  }

  .bottom:before {
    position: absolute;
    content: '';
    width: 100;
    height: 50;
    top: 150;
    background: #B8B7CC;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
  }

  .bottom {
    top: 150;
    left: 75;
    transform: rotate(180deg);
  }
</style
